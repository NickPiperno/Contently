version: 1
applications:
  - appRoot: packages/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - npm install -g npm@latest
            - npm install --platform=linux --arch=x64 @rollup/rollup-linux-x64-gnu
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: packages/backend
    backend:
      phases:
        build:
          commands:
            - npm ci
            - npm run amplify-push 