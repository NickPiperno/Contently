version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: packages/frontend/build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/frontend/node_modules/**/*
    appRoot: packages/frontend
  - backend:
      phases:
        build:
          commands:
            - npm run amplify-generate-outputs
            - npm run amplify-push --yes
      appRoot: packages/backend 