version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      
# Amplify Gen 2 backend configuration
backend:
  phases:
    build:
      commands:
        - npm run amplify-generate-outputs
        - npm run amplify-push --yes 