version: 1
applications:
  - appRoot: packages/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/frontend/node_modules/**/*
  - appRoot: packages/backend
    backend:
      phases:
        build:
          commands:
            - npm run amplify-generate-outputs
            - npm run amplify-push --yes 